version: 1
configuration:
  has_webserver: true
  scoring:
    command: bash setup/install.sh && python3 -m pytest judge/ --junit-xml=unit.xml -n 9
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - src/ci_agent.py
      - src/prompts/ci_agent_prompt.txt
    project_menu:
      install: bash setup/install.sh
      run: python3 -m streamlit run app.py --server.port 8000
      test: bash setup/install.sh && python3 -m pytest judge/ --junit-xml=unit.xml -n 9
  readonly_paths:
    - hackerrank.yml
    - requirements.txt
    - baseline/**
    - src/tools/**
    - scenarios/**
    - setup/**
    - scripts/**
    - workspaces/**
    - src/llm.py
    - src/helpers.py
    - src/orchestrator.py
    - src/react_runner.py
    - judge/**
    - app.py
    - pipeline.py
    - pytest.ini
