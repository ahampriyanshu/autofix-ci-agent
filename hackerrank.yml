version: 1
configuration:
  has_webserver: true
  scoring:
    command: bash scripts/test.sh
    files:
      - unit.xml
  ide_config:
    default_open_files:
      - src/ci_agent.py
      - src/prompts/ci_agent_prompt.txt
    project_menu:
      install: bash scripts/install.sh
      run: bash scripts/run.sh
      test: bash scripts/test.sh
  readonly_paths:
    - hackerrank.yml
    - requirements.txt
    - baseline/**
    - src/tools/**
    - scenarios/**
    - scripts/create_baseline.py
    - scripts/**
    - workspaces/**
    - src/llm.py
    - src/helpers.py
    - src/orchestrator.py
    - src/react_runner.py
    - judge/**
    - app.py
    - pipeline.py
    - pytest.ini
    - PROJECT_FILES_INSTRUCTIONS.md
